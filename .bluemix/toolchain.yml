---
name: "Simple toolchain for Hello World"
description: "Get started with this sample that includes a DevOps toolchain that is preconfigured for continuous delivery, source control, issue tracking, and nline editing.\n\nTo get started, click **CREATE**."
version: 0.2

required:
 - deploy
 - github


# Github repos
catalog-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.catalog-api-repo_name}}"
    repo_url: "{{github.parameters.catalog-api-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]


# Pipelines


catalog-api-build:
  service_id: pipeline
  parameters:
    name: "catalog-api-{{name}}"
    metadata: catalog-api.pipeline.yml
    env:
      GIT_REPO_URL: ${catalog-api-repo.parameters.repo-url}
      SAUCE_USER: "{{test.parameters.username}}"
      API_KEY: "{{test.parameters.key}}"
      CF_APP_NAME: "{{deploy.parameters.catalog-app-name}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
  hidden: [form, description]


#Web IDE
webide:
  service_id: orion

  
#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    qa-region: "ibm:yp:us-south"
    prod-region: "ibm:yp:us-south"
    qa-organization: "{{organization}}"
    prod-organization: "{{organization}}"
    qa-space: qa
    prod-space: prod
    orders-app-name: "{{orders-api-repo.parameters.repo_name}}"
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"
    ui-app-name: "{{ui-repo.parameters.repo_name}}"

#Github
github:
  schema: github.json
  service-category: githubpublic
  parameters:
    catalog-api-repo_name: "catalog-api-{{name}}"
    catalog-api-repo_url: https://github.com/HadarH/hello-world

